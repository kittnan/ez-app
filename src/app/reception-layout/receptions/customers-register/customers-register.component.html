<div fxLayout="row" fxLayoutAlign="center">
  <div class="container">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <form [formGroup]="registerForm">
        <mat-card-content fxLayout="row wrap" fxFlexAlign="space-between">
            <div  fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center" >
              <mat-form-field appearance="legacy" fxFlex="80" >
                <mat-label>Customer ID</mat-label>
                <input matInput placeholder="NH-xxxx" formControlName="customerId" />
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>
            <div  fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center" >
              <mat-form-field appearance="legacy" fxFlex="80">
                <mat-label>ID Card</mat-label>
                <input matInput placeholder="" formControlName="idCard" />
              </mat-form-field>
            </div>
        </mat-card-content>
      </form>

      <mat-card-footer fxLayout="row wrap" fxFlexAlign="center">
        <div fxFlex="100" fxLayoutAlign="center">
          <button mat-raised-button color="primary">Register</button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
