<div fxLayout="row" fxLayoutAlign="center">
  <div class="container">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <form [formGroup]="registerForm">
        <mat-card-content fxLayout="row wrap" fxFlexAlign="space-between">
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>Member ID</mat-label>
              <input

                matInput
                placeholder="NH-xxxx"
                formControlName="memberId"
              />
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>ID Card</mat-label>
              <input matInput placeholder="" formControlName="idCard" />
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>Title Name</mat-label>
              <input matInput placeholder="" formControlName="titleName" />
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>Gender</mat-label>
              <input matInput placeholder="" formControlName="gender" />
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>FirstName</mat-label>
              <input matInput placeholder="" formControlName="firstName" />
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>LastName </mat-label>
              <input matInput placeholder="" formControlName="lastName" />
            </mat-form-field>
          </div>

          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>Address</mat-label>
              <input matInput placeholder="" formControlName="address" />
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>PhoneNumber</mat-label>
              <input matInput placeholder="" formControlName="phoneNumber" />
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>Username</mat-label>
              <input matInput placeholder="" formControlName="username" />
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                placeholder=""
                formControlName="password"
              />
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label
                >Password 2
                <span
                  *ngIf="
                    registerForm.controls.tryPassword.invalid &&
                    registerForm.controls.password2.touched
                  "
                  style="color: red"
                  >incorrect please try again.</span
                ></mat-label
              >
              <input
                matInput
                type="password"
                placeholder=""
                formControlName="password2"
                (input)="checkPassword()"
              />
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>Email</mat-label>
              <input matInput placeholder="" formControlName="email" />
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>Position</mat-label>
              <input matInput placeholder="" formControlName="position" />
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.sm="100" fxLayoutAlign="center">
            <mat-form-field appearance="legacy" fxFlex="80">
              <mat-label>Description</mat-label>
              <input matInput placeholder="" formControlName="description" />
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
        </mat-card-content>
      </form>


      <mat-card-footer fxLayout="row wrap" fxFlexAlign="center">
        <div fxFlex="100" fxLayoutAlign="center">
          <button
            [disabled]="registerForm.invalid"
            type="submit"
            style="margin-bottom: 10px"
            mat-raised-button
            color="primary"
            (click)="onSubmit()"
          >
            Register
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
