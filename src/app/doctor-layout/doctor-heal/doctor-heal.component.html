<div
  fxLayout="row wrap"
  fxLayoutAlign="center stretch"
  style="margin-top: 50px"
>
<div fxFlex="80" style="background-color: rgba(200, 200, 200, 0.348)">
  <ng-container *ngFor="let t of test; let i = index">
      <section class="example-section">
        <span fxFlex="30" class="example-list-section">
          <mat-checkbox class="example-margin" [(ngModel)]="t.checked">
            {{ t.group }}
          </mat-checkbox>
        </span>
        <span fxFlex="70" class="example-list-section">
          <ul>
            <li *ngFor="let item of t.items">
              <mat-checkbox
                [disabled]="checkGroup(t)"
                [(ngModel)]="item.checked"
              >
                {{ item.name }}
              </mat-checkbox>
            </li>
          </ul>
        </span>
      </section>
    </ng-container>
  </div>

  <div
    fxFlex="80"
    style="background-color: rgba(125, 146, 126, 0.348); margin-top: 20px"
  >
    <ng-container *ngFor="let side of sides; let i = index">
      <section class="example-section">
        <span fxFlex="30" class="example-list-section">
          <mat-checkbox  class="example-margin" (ngModelChange)="onChangeSide(side)" [(ngModel)]="side.checked">
            {{ side.group }}
          </mat-checkbox>
        </span>
        <span fxFlex="70" class="example-list-section">
          <ul>
            <li *ngFor="let item of side.items">
              <mat-checkbox
                [disabled]="checkGroup(side)"
                [(ngModel)]="item.checked"
              >
                {{ item.name }}
              </mat-checkbox>
            </li>
          </ul>
        </span>
      </section>
    </ng-container>
  </div>

  <button fxFlex="80" mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
</div>
